<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center py-5">
        <div class="content">
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item mx-1" role="presentation">
                    <button class="nav-link active" id="pills-lesson1-tab" data-toggle="pill" data-target="#lesson1"
                        type="button" role="tab" aria-controls="lesson1" aria-selected="true">Bài 1</button>
                </li>

                <li class="nav-item mx-1" role="presentation">
                    <button class="nav-link" id="pills-lesson2-tab" data-toggle="pill" data-target="#lesson2"
                        type="button" role="tab" aria-controls="lesson2" aria-selected="false">Bài 2</button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <!-- Bài tập 1: Quản lý tuyển sinh -->
                <div class="tab-pane fade show active" id="lesson1" role="tabpanel" aria-labelledby="pills-lesson1-tab">
                    <div class="row">
                        <div class="col-sm-8 mx-auto">
                            <div class="card">
                                <div class="card-header bg-danger text-white text-center">Bài tập 1: Quản lý tuyển sinh
                                </div>

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="form-group">
                                                <input type="number" id="numberstander" class="form-control" placeholder="Điểm chuẩn"/>
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <div class="form-group">
                                                <select class="form-control" id="area">
                                                    <option value="X">Chọn khu vực</option>
                                                    <option value="A">A</option>
                                                    <option value="B">B</option>
                                                    <option value="C">C</option>
                                                </select>
                                            </div>        
                                        </div>

                                        <div class="col-4">
                                            <div class="form-group">
                                                <select class="form-control" id="type">
                                                    <option value="0">Chọn đối tượng</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="form-group">
                                                <input type="number" id="subject1" class="form-control" placeholder="Điểm môn thứ 1"/>
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <div class="form-group">
                                                <input type="number" id="subject2" class="form-control" placeholder="Điểm môn thứ 2"/>
                                            </div>
                                        </div>

                                        <div class="col-4">
                                            <div class="form-group">
                                                <input type="number" id="subject3" class="form-control" placeholder="Điểm môn thứ 3"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button id="calculate" class="btn btn-danger">Kết quả</button>
                                    </div>

                                    <!-- Hiển thị kết quả -->
                                    <div style="display: none;" class="text-center" id="result-wrapper">
                                        <p>Kết quả</p>
                                        <!-- Hiển thị lương nhân viên -->
                                        <p id="result-b1"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Kết thúc bài tập 1 -->

                <!-- Bài tập 2: Tính tiền điện -->
                <div class="tab-pane fade" id="lesson2" role="tabpanel" aria-labelledby="pills-lesson2-tab">
                    <!-- B1: Tạo hàng -->
                    <div class="row">
                        <div class="col-sm-4 mx-auto">
                            <div class="card">
                                <div class="card-header bg-danger text-white text-center">Bài tập 2: Tính tiền điện</div>

                                <div class="card-body">
                                    <div class="form-group">
                                        <input type="text" id="txtname" class="form-control" placeholder="Nhập họ tên"/>
                                    </div>

                                    <div class="form-group">
                                        <input type="number" id="numberkw" class="form-control" placeholder="Nhập số kw" />
                                    </div>

                                    <div class="text-center">
                                        <button id="calcmoney" class="btn btn-danger">Tính tiền điện</button>
                                    </div>

                                    <!-- Hiển thị kết quả -->
                                    <div style="display: none;" class="text-center" id="result-calcmoney">
                                        <p>Kết quả</p>
                                        <!-- Hiển thị lương nhân viên -->
                                        <p id="result-b2"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Kết thúc bài tập 2 -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="./index.js"></script>
</body>

</html>
